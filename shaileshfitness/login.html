<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>login page</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://bootswatch.com/5/pulse/bootstrap.min.css" rel="stylesheet" >
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
<script type="text/javascript" src="login.js"></script>
	
</head>
<body class="text-white bg-success" onload="checkCookieLogin()">

	<center class="text-white">
		<div class="container">
			<div class="row">
				<div class="col-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
		
		<form method="post" action="landing.html" class="bg-info text-white col-12">

			<h1 class="fs-1 text-white" style="font-family: Aboreto;">Login Page</h1>

			<table>
				
				<tr>
					<td>
						Enter any username <input class="form-control rounded-pill" type="text" name="txtUsername" id="txtUsername" />
					</td>

				</tr>


				<tr>
					<td>
						Enter Password as ifuture<input class="form-control rounded-pill" type="password" name="txtPassword" id="txtPassword" />
					</td>
				</tr>

				<tr>
					<td class="">
						<input type="button" name="submit" value="Login" class="btn btn-success mt-5" onclick="chkPassword()">
						<input type="button" name="reset" value="Reset/Forgot Password" class="btn btn-warning mt-5" onclick="window.location.href='forgot.html';">
					</td>

		

			<tr>
				<td><input type="button" name="homepage" value="Go to Registration Page" class="btn btn-dark m-2" onclick="window.location.href='index.html';"></td>
				<td></td>
			</tr>
			<tr><td>
				<input type="button" name="homepage" value="Members Page" class="btn btn-success m-2" onclick="window.location.href='landing.html';">
			</td></tr>		

			</table>


			

		</form>
		</div>
		</div>
		</div>
	</center>



</body>
</html>
