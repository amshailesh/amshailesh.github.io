<html>
<head>

	<title>Login</title>

<body>

	<center>
<form action="landing.html">
		<h1>Registration Form</h1>
		
		<table>
			<tr>
				<td>First Name</td>
				<td><input type="text" name="txtfname"></td>
			</tr>

			<tr>
				<td>Last Name</td>
				<td><input type="text" name="txtlname"></td>
			</tr>

			<tr>

				<td><input type="text" name="txtusername"></td>
			</tr>

			<tr>
				<td>Password</td>

				<td><input type="password" name="txtpassword"></td>
			</tr>

			<tr>

			</tr>


			<tr>

				<td><input type="file" name="txtfile"></td>

			</tr>

			<tr>
				<td>Color <input type="color" name=""></td>
				<td>Telephone <input type="tel" name=""></td>
				<td>Select <select><option>default city</option><optgroup label="Maharashtra"><option>mumbai</option><option>nashik</option></optgroup></select></td>
			</tr>

			<tr>
				<td>Email <input type="email" name="" required></td>
				<td>Website <input type="url" name=""> </br> <input type="image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" name=""></td>
			</tr>

			<tr>

				<td><input type="submit" name="btnsubmit" style="background: orange;"></td>
				<td><input type="reset" name="btnreset"></td>
			</tr>

			<tr>
				<td><a href="forgot.html">Forgot Password</a></td>
				<td><a href="login.html">Login here</a></td>
			</tr>

			

			
		</table>	
</form>
	</center>
	</body>
