<html>

	<title>forgot reset password</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://bootswatch.com/5/pulse/bootstrap.min.css" rel="stylesheet" >

<body class="bg-success">

			<table>

				</tr>

				<tr>
					<td>

					</td>
				</tr>

				<tr>
					<td><div class="form-group">
						<input type="button" class="btn btn-primary" name="reset" value="Reset Password" onclick="chkResetPassword()"></div>
					</td>
					<td>
						
						<input type="button" class="btn btn-info" name="" value="Login Page" onclick="window.location.href='login.html'">
					</td>
				</tr>

				<tr>
					<td><input type="button" class="btn btn-dark" name="" value="Registration Page" onclick="window.location.href='index.html'"></td>

				</tr>

	</form>
				
			</div>
			
		</div>
		

	</div>
